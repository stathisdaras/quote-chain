<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Black background with rounded corners -->
  <rect width="100" height="100" fill="#000000" rx="12"/>
  
  <!-- 3D effect using multiple text layers -->
  
  <!-- Deep shadow (backmost layer) -->
  <text x="50" y="72" font-family="Arial, sans-serif" font-size="58" font-weight="900" 
        fill="#000000" text-anchor="middle" opacity="0.4" transform="translate(3, 3)">QC</text>
  
  <!-- Medium shadow -->
  <text x="50" y="72" font-family="Arial, sans-serif" font-size="58" font-weight="900" 
        fill="#222222" text-anchor="middle" opacity="0.6" transform="translate(2, 2)">QC</text>
  
  <!-- Light shadow -->
  <text x="50" y="72" font-family="Arial, sans-serif" font-size="58" font-weight="900" 
        fill="#444444" text-anchor="middle" opacity="0.4" transform="translate(1, 1)">QC</text>
  
  <!-- Main white text -->
  <text x="50" y="72" font-family="Arial, sans-serif" font-size="58" font-weight="900" 
        fill="#FFFFFF" text-anchor="middle">QC</text>
  
  <!-- Top highlight for 3D shine effect -->
  <text x="50" y="72" font-family="Arial, sans-serif" font-size="58" font-weight="900" 
        fill="#FFFFFF" text-anchor="middle" opacity="0.5" transform="translate(-1, -1)">QC</text>
  
  <!-- Gradient definition for additional depth -->
  <defs>
    <linearGradient id="qcGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#E0E0E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CCCCCC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Final gradient text overlay for enhanced 3D effect -->
  <text x="50" y="72" font-family="Arial, sans-serif" font-size="58" font-weight="900" 
        fill="url(#qcGradient)" text-anchor="middle" opacity="0.85">QC</text>
</svg>
